
<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="https://framework7.io/packages/core/framework7-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7-icons@4.0.1/css/framework7-icons.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
.hide {display: none! important;
</style>
  </head>
  <body>

  <!-- App root -->
  <div id="app">

<div class="page">
    <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="if-not-md">Back</span>
          </a>
        </div>
        <div class="title">Swipeable Tabs</div>
      </div>
    </div>
    <div class="toolbar tabbar toolbar-bottom">
      <div class="toolbar-inner">
        <a href="#tab-1" class="tab-link tab-link-active">Tab 1</a>
        <a href="#tab-2" class="tab-link">Tab 2</a>
        <a href="#tab-3" class="tab-link">Tab 3</a>
      </div>
    </div>
<div class="tabs-swipeable-wrap">
  <!-- Tabs, tabs wrapper -->
  <div class="tabs">
    <!-- Tab 1, active by default -->
    <div id="tab1" class="tab page-content tab-active">
      ... Tab 1 content ...
    </div>
    <!-- Tab 2 -->
    <div id="tab2" class="tab page-content">
      ... Tab 2 content ...
    </div>
    <!-- Tab 3 -->
    <div id="tab3" class="tab page-content">
      ... Tab 3 content ...
    </div>
  </div>
</div>
</div>

    <!-- Views/Tabs container -->
    <div class="views tabs hide">
   
      <div class="toolbar tabbar toolbar-bottom">
        <div class="toolbar-inner">
          <a href="#view-home" class="tab-link tab-link-active">
            <i class="f7-icons">house</i>
          </a>
          <a href="#view-catalog" class="tab-link">
            <i class="f7-icons">circle_grid_3x3</i>
          </a>
          <a href="#view-settings" class="tab-link">
            <i class="f7-icons">bag</i>
          </a>
          <a href="#" data-panel="#panel-nested" class="tab-link panel-open">
            <i class="f7-icons">equal</i>
          </a>
        </div>
      </div>

      <!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
      <div id="view-home" class="view view-main tab tab-active">
       Pg 1
      </div>

      <!-- Catalog View -->
      <div id="view-catalog" class="view tab">
        Pg2
      </div>

      <!-- Settings View -->
      <div id="view-settings" class="view tab">
        Pg3
      </div>

    </div>

  </div>

    <script type="text/javascript" src="https://framework7.io/packages/core/framework7-bundle.min.js"></script>
    <script type="text/javascript">
var app = new Framework7({
  // App root element
  el: '#app',
  // App Name
  name: 'My App',
  // App id
  id: 'com.myapp.test',
  // Enable swipe panel
  panel: {
    swipe: true,
  },
  // Add default routes
  routes: [
    {
      path: '/about/',
      url: 'about.html',
    },
  ],

});

</script>

  </body>
</html>
