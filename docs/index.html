<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Al-Saadah</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/5.7.14/css/framework7.bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7-icons@3.0.1/css/framework7-icons.min.css">
  </head>
  <body>
    <!-- App root element -->
    <div class="views" id="app">

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

  <div class="appbar bg-color-black">
    <div class="appbar-inner color-white">
      <div class="left">
        <a href="/" class="link external button button-small panel-toggle display-flex" data-panel="left">
          <i class="f7-icons">house_alt</i>
        </a>
        <a href="https://shopee.co.id/al.saadah/" class="link external button button-small display-flex margin-left-half">
          <i class="f7-icons">bag_fill</i>
        </a>
        <a href="#" data-sheet=".my-sheet" class="button button-small display-flex margin-left-half sheet-open">
          <i class="f7-icons">exclamationmark_square</i>
        </a>
      </div>
      <div class="right">
        <div class="searchbar searchbar-inline">
          <div class="searchbar-input-wrap">
            <input type="text" placeholder="Search app" />
            <i class="searchbar-icon"></i>
            <div class="input-clear-button"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
          <!-- Bottom Toolbar -->
          <div class="toolbar tabbar-labels toolbar-bottom">
            <div class="toolbar-inner">
              <!-- Toolbar links -->
              <a href="#" class="link">Link 1</a>
              <a href="#" class="link">
<i class="icon f7-icons">ellipses_bubble</i>
      <span class="tabbar-label">Chat</span>
</a>
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content">
<div class="block">
            <p>Page content goes here</p>
            <!-- Link to another page -->
            <a href="/about/">About app</a>
          </div>
</div>
        </div>
      </div>
    </div>

<!-- And somewhere in DOM -->
<div class="sheet-modal my-sheet">
  <div class="sheet-modal-inner">
    <!-- Link to close sheet -->
    <a class="link sheet-close">Close</a>
  </div>
</div>

    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/framework7/5.7.14/js/framework7.bundle.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
